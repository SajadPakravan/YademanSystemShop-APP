  persian_datetime_picker: ^2.6.0
  flutter_svg: ^2.0.10+1
  jalali_table_calendar: ^1.3.3
  flutter_widget_from_html: ^0.15.0
  another_flushbar: ^1.12.30
  logger: ^2.2.0
  flutter_staggered_animations: ^1.1.1
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

