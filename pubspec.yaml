  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  animated_text_kit: ^4.2.2
  provider: ^6.1.2
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  check_vpn_connection: ^0.0.2
  connectivity_plus: ^6.0.3
  get: ^4.6.6
